<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Exam Registration System</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container" id="loginContainer">
        <h1>Login</h1>
        <form id="loginForm">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required><br><br>
            
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required><br><br>
            
            <button type="submit">Login</button>
        </form>
    </div>

    <div class="container" id="registrationContainer" style="display: none;">
        <h1>Registration Form</h1>
        <form id="registrationForm">
            <label for="fullName">Full Name:</label>
            <input type="text" id="fullName" name="fullName" required><br><br>
            
            <label for="enrollmentNumber">Enrollment Number:</label>
            <input type="text" id="enrollmentNumber" name="enrollmentNumber" required><br><br>

            <label for="studentId">Student ID:</label>
            <input type="text" id="studentId" name="studentId" required><br><br>

            <label for="department">Department:</label>
            <input type="text" id="department" name="department" required><br><br>

            <label for="semester">Semester:</label>
            <input type="text" id="semester" name="semester" required><br><br>

            <label for="dob">Date of Birth:</label>
            <input type="date" id="dob" name="dob" required><br><br>
            
            <label for="batchYear">Batch Year:</label>
            <input type="text" id="batchYear" name="batchYear" required><br><br>

            <label for="phoneNumber">Phone Number:</label>
            <input type="tel" id="phoneNumber" name="phoneNumber" required><br><br>
            
            <button type="submit">Next</button>
        </form>
    </div>

    <div class="container" id="paymentContainer" style="display: none;">
        <h1>Payment Details</h1>
        <form id="paymentForm">
            <label for="studentName">Student Name:</label>
            <input type="text" id="studentName" name="studentName" readonly><br><br>
            
            <label for="modeOfPayment">Mode of Payment:</label>
            <select id="modeOfPayment" name="modeOfPayment" required>
                <option value="">Select Mode of Payment</option>
                <option value="Credit Card">Credit Card</option>
                <option value="Debit Card">Debit Card</option>
                <option value="Net Banking">Net Banking</option>
                <!-- Add more options as needed -->
            </select><br><br>
            
            <label for="totalAmount">Total Amount:</label>
            <input type="text" id="totalAmount" name="totalAmount" readonly><br><br>
            
            <label for="transactionId">Transaction ID:</label>
            <input type="text" id="transactionId" name="transactionId" required><br><br>
            
            <button type="submit">Proceed</button>
        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
